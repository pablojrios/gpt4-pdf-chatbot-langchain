version: '3.9'
services:
  app:
    image: gpt35-pdf-chatbot:v1.0
    container_name: gpt35-pdf-chatbot-app
    build:
      context: ./
      target: runner
    volumes:
      - .:/app
    command: npm run dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=--dns-result-order=ipv4first
